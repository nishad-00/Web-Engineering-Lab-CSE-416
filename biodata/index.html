<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 0.8rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Biodata Form</h2>
    <form id="bioForm" action="submit.php" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" id="full_name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <button type="submit" name="submit">Submit Biodata</button>
        <p id="error-msg" class="error">Please fill out all fields correctly.</p>
    </form>
</div>

<script>
    function validateForm() {
        const name = document.getElementById('full_name').value;
        const email = document.getElementById('email').value;
        const errorMsg = document.getElementById('error-msg');

        // Simple validation logic
        if (name.length < 3) {
            errorMsg.innerText = "Name must be at least 3 characters long.";
            errorMsg.style.display = "block";
            return false; // Stop form submission
        }

        if (!email.includes('@')) {
            errorMsg.innerText = "Please enter a valid email.";
            errorMsg.style.display = "block";
            return false;
        }

        return true; // Allow form submission
    }
</script>

</body>
</html>
